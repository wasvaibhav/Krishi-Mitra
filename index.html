<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Mitra - AI Farmer Advisory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f9f4;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 24px;
        }
        
        .logo h1 {
            font-size: 22px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .language-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: white;
        }
        
        .hero {
            background: url('https://images.unsplash.com/photo-1500937386664-56d1dfef3854?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&h=500&q=80') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .hero-content {
            background: rgba(46, 125, 50, 0.85);
            padding: 30px;
            max-width: 600px;
            border-radius: 0 8px 8px 0;
        }
        
        .hero h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #f57c00;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .feature-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            background: #4caf50;
            color: white;
            font-size: 24px;
            padding: 20px;
            text-align: center;
        }
        
        .feature-content {
            padding: 20px;
        }
        
        .feature-content h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        .voice-assistant {
            background: white;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 40px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .voice-btn {
            background: #2196f3;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            color: white;
            font-size: 24px;
            border: none;
            transition: background 0.3s;
        }
        
        .voice-btn:hover {
            background: #1976d2;
        }
        
        .app-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
        }
        
        .app-screenshot {
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .app-screenshot img {
            width: 100%;
            display: block;
        }
        
        footer {
            background: #2e7d32;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 40px;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero {
                height: auto;
            }
            
            .hero-content {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [language, setLanguage] = useState('en');
            const [isListening, setIsListening] = useState(false);
            
            const languages = [
                { code: 'en', name: 'English' },
                { code: 'hi', name: 'Hindi' },
                { code: 'ta', name: 'Tamil' },
                { code: 'te', name: 'Telugu' },
                { code: 'bn', name: 'Bengali' },
                { code: 'mr', name: 'Marathi' }
            ];
            
            const features = [
                {
                    icon: 'fas fa-seedling',
                    title: 'Crop Advisory',
                    description: 'Get AI-powered recommendations for crop selection based on soil type, weather conditions, and market trends.'
                },
                {
                    icon: 'fas fa-bug',
                    title: 'Pest Detection',
                    description: 'Upload images of affected crops to identify pests and diseases and get treatment recommendations.'
                },
                {
                    icon: 'fas fa-cloud-sun-rain',
                    title: 'Weather Alerts',
                    description: 'Receive real-time weather forecasts and alerts to protect your crops from adverse conditions.'
                },
                {
                    icon: 'fas fa-flask',
                    title: 'Soil Health',
                    description: 'Get personalized fertilizer recommendations based on your soil health card data.'
                },
                {
                    icon: 'fas fa-rupee-sign',
                    title: 'Market Prices',
                    description: 'Track real-time market prices for your produce and get advice on best selling times.'
                },
                {
                    icon: 'fas fa-mobile-alt',
                    title: 'Voice Support',
                    description: 'Use voice commands in your local language for easy access to all features.'
                }
            ];
            
            const toggleVoiceAssistant = () => {
                setIsListening(!isListening);
                // In a real app, this would trigger speech recognition
            };
            
            return (
                <div>
                    <header>
                        <div className="container header-content">
                            <div className="logo">
                                <i className="fas fa-leaf"></i>
                                <h1>Krishi Mitra</h1>
                            </div>
                            <nav>
                                <ul>
                                    <li><a href="#features">Features</a></li>
                                    <li><a href="#advisory">Advisory</a></li>
                                    <li><a href="#market">Market</a></li>
                                    <li><a href="#weather">Weather</a></li>
                                    <li><a href="#about">About</a></li>
                                </ul>
                            </nav>
                            <div className="language-selector">
                                <span>Language:</span>
                                <select value={language} onChange={(e) => setLanguage(e.target.value)}>
                                    {languages.map(lang => (
                                        <option key={lang.code} value={lang.code}>{lang.name}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </header>
                    
                    <div className="container">
                        <div className="hero">
                            <div className="hero-content">
                                <h2>AI-Powered Farming Advisory</h2>
                                <p>Get personalized, real-time advice for your crops in your language. Increase yield, reduce costs, and practice sustainable farming.</p>
                                <a href="#app" className="btn">Get Started</a>
                            </div>
                        </div>
                        
                        <h2 id="features" style={{ textAlign: 'center', marginBottom: '20px', color: '#2e7d32' }}>Key Features</h2>
                        <div className="features">
                            {features.map((feature, index) => (
                                <div key={index} className="feature-card">
                                    <div className="feature-icon">
                                        <i className={feature.icon}></i>
                                    </div>
                                    <div className="feature-content">
                                        <h3>{feature.title}</h3>
                                        <p>{feature.description}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="voice-assistant">
                            <h2>Voice Assistant</h2>
                            <p>Ask questions in your native language and get immediate advice</p>
                            <button className="voice-btn" onClick={toggleVoiceAssistant}>
                                <i className={isListening ? 'fas fa-microphone-slash' : 'fas fa-microphone'}></i>
                            </button>
                            <p>{isListening ? 'Listening... Speak now' : 'Tap to ask a question'}</p>
                            {isListening && (
                                <div style={{marginTop: '20px'}}>
                                    <p>Try saying: "What fertilizer should I use for wheat?"</p>
                                </div>
                            )}
                        </div>
                        
                        <div className="app-preview">
                            <h2 id="app" style={{ marginBottom: '20px', color: '#2e7d32' }}>App Preview</h2>
                            <div className="app-screenshot">
                                <img src="https://images.unsplash.com/photo-1601333143665-cb9dcffe60c8?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=500&q=80" alt="Krishi Mitra App Preview" />
                            </div>
                            <p style={{marginTop: '20px', textAlign: 'center'}}>
                                Our mobile app is designed for low literacy users with voice support and simple navigation.
                            </p>
                            <a href="#download" className="btn" style={{marginTop: '20px'}}>Download App</a>
                        </div>
                    </div>
                    
                    <footer>
                        <div className="container footer-content">
                            <div className="logo">
                                <i className="fas fa-leaf"></i>
                                <h2>Krishi Mitra</h2>
                            </div>
                            <p>Empowering farmers with AI-based advisory services</p>
                            <div className="footer-links">
                                <a href="#privacy">Privacy Policy</a>
                                <a href="#terms">Terms of Service</a>
                                <a href="#contact">Contact Us</a>
                                <a href="#help">Help & Support</a>
                            </div>
                            <p>Â© 2023 Krishi Mitra. Developed for small and marginal farmers of India.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
